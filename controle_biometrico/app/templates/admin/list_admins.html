{% extends "base.html" %}

{% block title %}Gerenciar Administradores{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Administradores</h1>
    <div>
        <a href="{{ url_for('admin.index') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
        <a href="{{ url_for('admin.add_admin') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Adicionar Admin</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for admin in admins %}
                <tr>
                    <td>{{ admin.username }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('admin.edit_admin', admin_id=admin.id) }}" class="btn btn-sm btn-secondary" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        {% if current_user.id != admin.id %}
                        <form action="{{ url_for('admin.delete_admin', admin_id=admin.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir o administrador {{ admin.username }}?');">
                            <button type="submit" class="btn btn-sm btn-danger" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
