<svg width="250" height="50" viewBox="0 0 250 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A9D4;" /> <stop offset="100%" style="stop-color:#41B8F1;" /> </linearGradient>
  </defs>

  <style>
    /* --- INÍCIO DA CORREÇÃO --- */
    .logo-text-light {
      font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      font-size: 24px;
      font-weight: 300; /* Leve */
      fill: #E9ECEF; /* Alterado para cinza claro */
    }
    .logo-text-bold {
      font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      font-size: 24px;
      font-weight: 700; /* Negrito */
      fill: #FFFFFF; /* Alterado para branco */
    }
    /* --- FIM DA CORREÇÃO --- */
  </style>

  <g transform="translate(5, 5)">
      <path d="M2 25 V 45 H 42 V 25" fill="none" stroke="url(#techGradient)" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
      
      <circle cx="22" cy="38" r="3" fill="url(#techGradient)"/>
      
      <path d="M10 26 A 16 16 0 0 1 34 26" fill="none" stroke="url(#techGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M4 18 A 24 24 0 0 1 40 18" fill="none" stroke="url(#techGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M-2 10 A 32 32 0 0 1 46 10" fill="none" stroke="url(#techGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <g transform="translate(70, 33)">
      <text y="0" class="logo-text-light">CASA</text>
      <text x="68" y="0" class="logo-text-bold">GALERA</text>
  </g>

</svg>